<?xml version="1.0" encoding="UTF-8" ?>
<svg
  xmlns   = "http://www.w3.org/2000/svg"
  version = "1.1"
  width   = "500"
  height  = "250"
>

  <!-- Draw circle with attributes only: -->
  <circle
    cx            = "125"
    cy            = "105"
    r             =  "50"
    fill          = "#e94"
    stroke        = "#f51"
    stroke-width  = "10"
  />

  <!-- Draw circle with styles: -->
  <circle
    cx            = "375"
    cy            = "145"
    r             =  "50"
    style="
      fill        : #94e;
      stroke      : #61f;
      stroke-width: 10;
    "
  />

</svg>
